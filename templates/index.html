<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <p class="welcome-text">Welcome to the AI-powered Diabetes Prediction System. Please enter your details below
            for an assessment.</p>
        {% if error %}
        <div class="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/predict" method="POST" class="form-grid">
            <div class="input-group">
                <label for="pregnancies">Pregnancies</label>
                <input type="number" id="pregnancies" name="pregnancies" required min="0" value="0">
            </div>
            <div class="input-group">
                <label for="glucose">Glucose Level</label>
                <input type="number" id="glucose" name="glucose" required min="0" step="0.1" placeholder="mg/dL">
            </div>
            <div class="input-group">
                <label for="bloodpressure">Blood Pressure</label>
                <input type="number" id="bloodpressure" name="bloodpressure" required min="0" step="0.1"
                    placeholder="mm Hg">
            </div>
            <div class="input-group">
                <label for="skinthickness">Skin Thickness</label>
                <input type="number" id="skinthickness" name="skinthickness" required min="0" step="0.1"
                    placeholder="mm">
            </div>
            <div class="input-group">
                <label for="insulin">Insulin Level</label>
                <input type="number" id="insulin" name="insulin" required min="0" step="0.1" placeholder="mu U/ml">
            </div>
            <div class="input-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" required min="0" step="0.1" placeholder="Body Mass Index">
            </div>
            <div class="input-group">
                <label for="dpf">Diabetes Pedigree</label>
                <input type="number" id="dpf" name="dpf" required min="0" step="0.001" placeholder="Function">
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="1" max="120" placeholder="Years">
            </div>

            <button type="submit" class="submit-btn">Analyze Report</button>
        </form>
    </div>
</body>

</html>
